<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyA-kSaEBKKf9j0M14aD73ktll_4J1XpE-s&v=3&sensor=false"
        type="text/javascript" charset="UTF-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <link href="./css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" media="all">
  <link rel="stylesheet" type="text/css" href="./css/bs-button-style.css" media="all">

  <title>旅行にかかる所要時間</title>
    <div class="container">
  <div class="jumbotron"
        style="background:#06CC8A;color:#B1FFDB;">
    <h1 class="text-center">Walk Around</h1>
    <p class="text-center">how to walk</p>
  </div>
  </div>

</head>
<body>
  <div class="text-center">
    <button type="button" id="btnAddText" class="btn btn-primary btn-circle btn-lg" rel="tooltip" title data-original-title=="経路を追加する" />
      <span class="glyphicon glyphicon-plus"></span>
    </button>

   <button type="button" id="btnRemoveText" class="btn btn-primary btn-circle btn-lg" rel="tooltip" title data-original-title=="経路を削除する" />
      <span class="glyphicon glyphicon-minus"></span>
    </button>
  </div>
  <br>
  <!-- /* todo:日と時間を分けて、時間はドラムロールにしたい。-->
  <!-- /* todo:日時のデフォルトは現在日時にする。-->
  <div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="dtimeDeparture">出発日時</label>
      <div class="col-sm-9">
        <input type="datetime-local" id="dtimeDeparture" class="inputDeparture" style="width:180px">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="txtDepPoint">出発地点</label>
      <div class="col-sm-9">
        <input type="text" id="txtDepPoint" class="inputTarget form-control" style="width:180px">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">移動時間</label>
      <div class="col-sm-9">
        <p class="form-control-static"><span id="duration"></span></p>
      </div>
    </div>
  </form>
  <form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3 control-label" for="txtTarPoint">目的地1</label>
      <div class="col-sm-3">
        <input type="text" id="txtTarPoint" class="inputTarget form-control" style="width:180px">
      </div>
        <label class="col-sm-2 control-label" for="timeStayTime">滞在時間</label>
      <div class="col-sm-2">
        <input type="time" id="timeStayTime" class="inputStayTime form-control" style="width:100px" value="00:00">
      </div>
    </div>
  </form>
  <div id="item"></div>
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">到着日時</label>
      <div class="col-sm-9">
        <p class="form-control-static"><span id="allDuration"></span></p>
      </div>
    </div>
  </form>

  <div class="text-center">
    <button class="btn btn-default btn-lg" id="btnCulTime">　検索　</button>
  </div>
  <br>
  <div id="map_canvas" style="width: 100%; height: 600px;"></div>
  <script src="./js/traveltime.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
