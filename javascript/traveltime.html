<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyA-kSaEBKKf9j0M14aD73ktll_4J1XpE-s&v=3&sensor=false"
        type="text/javascript" charset="UTF-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

  <title>旅行にかかる所要時間</title>
</head>
<body>
  <p><input type="button" id="btnAddText" value="項目を追加する" /></p>
  <p><input type="button" id="btnRemoveText"value="項目を削除する"  /></p>

  <!- /* todo:日と時間を分けて、時間はドラムロールにしたい。->
  <!- /* todo:日時のデフォルトは現在日時にする。->
  <p><label>出発日時</label>
  <input type="datetime-local" id="datetimeDepature" class="inputDeparture" style="width:150px"></p>

  <span id="lblTravelTime"></span>
  <label>出発地点</label>
  <p><input type="text" id="txtDepPoint" class="inputTarget" size="30" value="大崎駅" /></p>

  <label>移動時間：<span id="duration"></span></label>

  <p><label>目的地</label>
    <input type="text" id="txtTarPoint" class="inputTarget" size="30" value="東京駅" />
    <label>滞在時間</label>
    <input type="time" id="timeStayTime" class="inputStayTime" style="width:80px">
  </p>

  <div id="item"></div>
  <font color="#FF0000">所要時間は「<span id="allDuration"></span>」</font> 
  <p><input type="button" id="btnCulTime"value="検索"  /></p>
  <div id="map_canvas" style="width: 100%; height: 600px;"></div>
  <script src="./js/traveltime.js"></script>
</body>
</html>
